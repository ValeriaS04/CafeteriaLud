<script>

    passwordInput.type = isPassword ? "text" : "password";

  // Manejo del inicio de sesi√≥n

  // inicio de sesion BD
  // REEMPLAZAR la funci√≥n loginForm.addEventListener con ESTE C√ìDIGO
// (Aseg√∫rate de mantener las l√≠neas de definici√≥n de const passwordInput y const loginForm)

loginForm.addEventListener('submit', async function(e) {
    e.preventDefault(); 
    
    // Captura los valores del formulario
    const email = document.getElementById('email').value; 
    const password = passwordInput.value; 
    
    if (!email || !password) {
        alert('Por favor completa todos los campos');
        return;
    }

    try {
        // Llama a la ruta de tu API local
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            // Env√≠a los datos que el servidor espera
            body: JSON.stringify({ email, password }) 
        });

        const data = await response.json();

        if (response.ok && data.success) {
            // *** INICIO DE SESI√ìN EXITOSO ***
            
            // Guarda la informaci√≥n importante del usuario
            localStorage.setItem('sesionActiva', 'true');
            localStorage.setItem('usuarioId', data.usuario.IdUsuario);
            localStorage.setItem('usuarioNombre', data.usuario.Nombre);
            localStorage.setItem('usuarioRol', data.usuario.Rol);
            
            alert(`Bienvenido, ${data.usuario.Nombre} (${data.usuario.Rol}).`);

            // Redirige al inicio de tu aplicaci√≥n
            window.location.href = 'Inicio.html'; 

        } else {
            // *** ERROR DE CREDENCIALES ***
            // Muestra el mensaje de error enviado por el servidor
            alert(data.message || 'Credenciales inv√°lidas. Intenta nuevamente.');
        }

    } catch (error) {
        console.error('Error de conexi√≥n:', error);
        alert('Error de conexi√≥n. Aseg√∫rate de que el servidor (node server.js) est√© corriendo.');
    }
});

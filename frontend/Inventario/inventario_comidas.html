<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--Menu de inicio-->
        <h1><i class="fa-solid fa-mug-saucer" style="color: #ffffff;"></i> Cafetería JAVA</h1>
        <nav>
            <a href="../Inicio.html">Inicio</a>
            <a href="../Gestion de pedidos.html">Pedidos</a>
            <a href="#" class="activo">Inventario</a>
            <a href="../Panel.html">Panel</a>
            <a href="../Usuarios.html" id="linkUsuarios" style="display:none;">Usuarios</a>
            <a href="../InicioSesion.html">Cerrar sesion</a>
        </nav>
    </header>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 32px; font-weight: bold; margin: 0;">
                <a href="inventario_menu.html" style="text-decoration:none; ">Inventario</a> / Comidas
            </h2>
            <button id="btnAbrirNuevoInsumo" class="btn_ordenar" style="width: auto; padding: 10px 20px; background-color: #5d4037; color: #ffffff;display: none">
                <i class="fa-solid fa-plus"></i> Nuevo Insumo
            </button>
        </div>        
        <section class="inventario" id="contenedorInventario">
            <p style="text-align: center; width: 100%;">Cargando inventario...</p>
        </section> 
    </main>
    <!--Modal para editar-->
    <div id="modal_editar" class="modal">
        <div class="modal_contenido">
            <span class="cerrar">&times;</span>
            <h3>Actualizar Inventario</h3>
            <form id="form_modal">
                <div class="form_grupo">
                    <label>Producto:</label>
                    <input type="text" id="nombre_producto" readonly class="input-simple">
                </div>
                <div class="form_grupo">
                    <label for="cantidad_total">Cantidad disponible:</label>
                    <input type="number" id="cantidad_total" min="0" step="1" class="input-simple" placeholder="Ingrese la cantidad">
                </div>
                <div class="botones_modal">
                    <button type="button" class="btn_cancelar">Cancelar</button>
                    <button type="submit" class="btn_guardar">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
<!--Modal para ordenar-->
    <div id="ordenModal" class="modal">
    <div class="modal-content" style="width: 400px;">
        <span class="close-button" style="cursor:pointer;">&times;</span>
        <h3>Ordenar <span id="productoTitulo"></span></h3>
        <form id="ordenForm">
            <input type="hidden" id="ordenProductoNombre">
            
            <label for="ordenDestino">Correo del Proveedor:</label>
            <input type="email" id="ordenDestino" placeholder="ejemplo@proveedor.com" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <label for="ordenCantidad">Cantidad a Ordenar:</label>
            <input type="number" id="ordenCantidad" min="1" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <label for="ordenMotivo">Motivo/Urgencia (Opcional):</label>
            <textarea id="ordenMotivo" rows="3" style="width: 100%; padding: 8px; margin-bottom: 20px;"></textarea>
            
            <button type="submit" style="background-color: #5d4037; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
                Enviar Orden por Correo
            </button>
        </form>
    </div>
    </div>

    
    <!-- Modal nuevo insumo-->
    <div id="modalNuevoInsumo" class="modal">
        <div class="modal_contenido">
            <span class="cerrar" onclick="document.getElementById('modalNuevoInsumo').style.display='none'">&times;</span>
            <h3 style="color: #5d4037;">Nuevo Producto</h3>
            <form id="formNuevoInsumo">
                <div class="form_grupo">
                    <label>Nombre:</label>
                    <input type="text" id="newNombre" required placeholder="Ej. Galletas">
                </div>
                <div class="form_grupo">
                    <label>Stock Inicial:</label>
                    <input type="number" id="newStock" required value="0" step="1">
                </div>
                <div class="form_grupo">
                    <label>URL Imagen:</label>
                    <input type="text" id="newImagen" placeholder="https://...">
                </div>
                <input type="hidden" id="newCategoria" value="2">

                <div class="botones_modal">
                    <button type="button" class="btn_cancelar" onclick="document.getElementById('modalNuevoInsumo').style.display='none'">Cancelar</button>
                    <button type="submit" class="btn_guardar" style="background-color: #28a745;">Guardar</button>
                </div>
            </form>
        </div>
    </div>



    <!--Pie de página-->
    <footer>
        <p>© 2025 Café JAVA. Todos los derechos reservados.</p>
        <nav>
            <a href="../politica_privacidad.html">Política de privacidad</a> |
            <a href="../condiciones_servicio.html">Condiciones de servicio</a> |
            <a href="../preguntas_frecuentes.html">Preguntas frecuentes</a>
        </nav>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rol = localStorage.getItem("usuarioRol");
            if (rol === "Administrador") {
                document.getElementById("linkUsuarios").style.display = "inline-block";
            }
        });
    </script>
</body>
</html>
